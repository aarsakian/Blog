<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}title{% endblock %}</title>

    {% block header %}
    <meta name="description" content="A blog about programming, computer forensics">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Armen Arsakian">
    {% endblock %}

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet" media="screen">
    <link href="{{ url_for('recent_feed') }}" rel="alternate" title="Recent Changes" type="application/atom+xml">
    <link href='//fonts.googleapis.com/css?family=Merriweather:400' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container row-11 offset-1">
    <div class="row col-11" id="searchfield">
        <div class="row offset-8">

            <form class="navbar-search pull-left" id="searchform">
                <input type="text" name="q" autocomplete="off" data-provide="typeahead" class="form-control typeahead"
                       placeholder="Search">
            </form>
        </div>
    </div>


        <nav id="hd" class="row col-11 mt-3 mb-2 navbar navbar-expand-sm navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active mr-md-2">
                        <a class="nav-link" href="/">HOME</a>
                    </li>
                    <li class="nav-item mr-md-2">
                        <a class="nav-link" href="/archives">ARCHIVES</a>
                    </li>
                    <li class="nav-item mr-md-2">
                        <a class="nav-link" href="/about">ABOUT</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item icon">
                        <a class="nav-link" href="https://www.linkedin.com/in/arsakian"><i class="fa fa-linkedin"
                                                                                           aria-hidden="true"></i></a>
                    </li>
                    <li class="nav-item icon">
                        <a class="nav-link" href="https://twitter.com/aarsakian"><i class="fa fa-twitter"
                                                                                    aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-item icon">
                        <a class="nav-link" href="https://github.com/aarsakian"><i class="fa fa-github"
                                                                                   aria-hidden="true"></i></a>
                    </li>
                    <li class="nav-item icon ">
                        <a class="nav-link" href="/recent.atom"><i class="fa fa-rss" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
        </nav>






    <div class="row col-11" id="bd">
        {% block content %}<!-- main content area --> {% endblock %}
    </div>
    <div class="row col-11" id="ld">
        {%if user_status%}
        <div id="newpost" class="clear">
            {% block new_post%}{% endblock %}
        </div>
        {%endif%}
    </div>

    <div class="row col-11" id="ft">
        {% block footer %}<!-- main content area --> {% endblock %}
    </div>
</div>


{%if user_status%}
<script id="post-list-layout" type="text/x-handlebars-template">
    <div class="list-container col-12"></div>
    <div class="actions-bar-container col-10"></div>
    <div class="post-form-container col-12"></div>

</script>

<script id="post-form-layout" type="text/x-handlebars-template">
    <div id="preview-container" class="row col-12"></div>
    <div class="post-form-container row col-12"></div>

</script>

<script id="tag-list-layout" type="text/x-handlebars-template">
    <div class="tag-list-container"></div>
</script>

<script id="tag-list-template" type="text/x-handlebars-template">

    <a class="button taggy" href="/tags#!{{'{{'}}tag{{'}}'}}">{{'{{'}}tag{{'}}'}}</a>
</script>

<script id="collection-template" type="text/x-handlebars-template">
    <h1> {{'{{'}}#unless type{{'}}'}}
        {{'{{'}}title{{'}}'}}
        {{'{{'}}/unless{{'}}'}}
        {{'{{'}}#if type{{'}}'}}<!--if type not undefined -->
        {{'{{'}}title{{'}}'}}
        {{'{{'}}/if{{'}}'}}


    </h1>
</script>

<script id="categories-template" type="text/x-handlebars-template">
    <a class="button taggy" href="/categories#!{{'{{'}}category{{'}}'}}">{{'{{'}}category{{'}}'}}</a>

</script>
<!-- post area-->
<script id="post-list-item" type="text/x-handlebars-template">
    <div data-id={{'{{'}}id{{'}}'}} class="postKey">
        <div class="postTitle">
            <h3> <!--{{'{{'}}#if user_admin{{'}}'}} class=--><!--"title editable admin">-->

                {{'{{'}}/if{{'}}'}}-->
                <a href="edit/{{'{{'}}id{{'}}'}}"> {{'{{'}}title{{'}}'}}</a>
            </h3>
            <!-- {{'{{'}}#if user_admin{{'}}'}} -->


            <input class="post-title editmode" name="title" placeholder="">
            <!--	{{'{{'}}/if{{'}}'}} -->
        </div>


        <div {{
        '{{'}}#if user_admin{{'}}'}}

        class="editable admin article clear"
        {{'{{'}}/if{{'}}'}}
        class="viewable admin article clear"

        {{'{{'}}#unless user_admin{{'}}'}}

        class="article clear"
        {{'{{'}}/unless{{'}}'}}>

        {{'{{{'}}body{{'}}}'}}

        {{'{{'}}#if body100{{'}}'}}
        <span class="morelink"> <a href="/{{'{{'}}    category  {{'}}'}}/{{'{{'}}title{{'}}'}}">Read More</a></span>
        {{'{{'}}/if{{'}}'}}
    </div>


    {{'{{'}}#if user_admin{{'}}'}}
    <textarea class="clear editmode" type="text">{{ '{{' }}post{{ '}}' }}</textarea>
    {{'{{'}}/if{{'}}'}}


    </div>
    <!--      <span class="backlink"><a href="/{{'{{'}}    category  {{'}}'}}">
               <img src="{{url_for('static', filename='images/arrow_left_16x16.png')}}" alt="Back"/>
            <img src="{{url_for('static', filename='images/arrow_left_16x16.png')}}" alt="Back"/>
                <img src="{{url_for('static', filename='images/arrow_left_16x16.png')}}" alt="Back"/></a></span>-->


    <div class="links">
        {{'{{'}}#unless type{{'}}'}}
        <div class="btn-group">
            {{'{{'}}#each tags{{'}}'}}

            <a class="btn tag" href="/tags/{{'{{'}}this{{'}}'}}">{{'{{'}}this{{'}}'}}</a>
            {{'{{'}}/each{{'}}'}}
        </div>
        {{'{{'}}/unless{{'}}'}}


        <div class="btn-group">
            <button class="edit btn"><i class="icon-edit"></i>Edit</button>
            <button class="save btn"><i class="icon-save"></i>Save</button>
            <button class="destroy btn"><i class="icon-remove"></i>Delete</button>
            <button class="edit-tags btn"><i class="icon-tag"></i>Edit Tags</button>
        </div>


    </div><!--closes links-->

    </div>
</script>


{%endif%}
